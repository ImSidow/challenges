<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
    <link rel="stylesheet" href="./style.css" />
    <title>Javascript tutorial</title>
  </head>
  <body>
    <div class="back-box">
      <div>countdown to</div>
      <div>ramadan 2021</div>
    </div>
    <div class="countdown">
        <div class="date-box">
            <div id="days">0</div>
            <div>days</div>
        </div>
        <div class="date-box">
            <div id="hours">0</div>
            <div>hours</div>
        </div>
        <div class="date-box">
            <div id="minutes">0</div>
            <div>minutes</div>
        </div>
        <div class="date-box">
            <div id="seconds">0</div>
            <div>seconds</div>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
